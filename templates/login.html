<!DOCTYPE html>
<head>
    <title>Login</title>
    <style>
        .message {
            color: red;
        }
    </style>
</head>
<body>
    

    <h2>Login System</h2><hr>
    <form action="{% url 'login' %}" method ="post">

    </form>
    
    <a href="{% url 'registerPage' %}">New User Register Here</a>
    

</body>
</html>
