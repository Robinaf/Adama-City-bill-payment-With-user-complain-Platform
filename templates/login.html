{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <!----css3---->
    <link rel="stylesheet" href="{% static '/css/custom.css' %}">
    
    
    <!--google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


   <!--google material icon-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
 <main>
   <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            
            <div class="card">
              
              <div class="d-flex justify-content-start py-12 ">
                
                <a href="#" class="logo d-flex flex-row w-auto ">
                  <img width ='60'src="{% static 'img/logo1.png' %}" class="img-fluid" alt="Phone image">
                  <div class="text-center">
                    <h1 class="text-info "> BPUCP</h1>
                  </div>
                  

                </a>
              </div>
           
              <div class="col-lg-12">
                {%for ms in messages%}
          {% if ms.tags == 'warning' %}
          <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
          <script>
            var m = "{{ ms }}";
            swal("wrong input", m, "warning")
          </script> -->
    
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{ ms }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          {% endfor %}
          <div class="row">
            <form name="myForm" action=" " method=POST class="row ">
              {% csrf_token %}
       
          <!-- Email input -->
          <div class="col-12">
            <label class="form-label" for="form1Example13">username</label>
            <div  class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" name="username" class="form-control" placeholder="username" required/>
            </div>
          </div>
    
          <!-- Password input -->
          <div class="col-12">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="password" required/>
            <label class="form-label" for="form1Example23">Password</label>
          </div>
    
          <div class="col-12">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <span>
              <!-- <form action="{% url 'reset_password' %}" >
                <button type="submit" class="btn btn-primary">forgot password</button>

              </form> -->
             <a href="{% url 'reset_password' %}">Forgot password?</a> 
            </span>
           
          </div>
    
          <!-- Submit button -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          </div>
          
    
          <!-- <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
    
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
    -->
        </form>
          </div>
                
                
    
                {%for msg in messages%}
          {% if msg.tags == 'success' %}
          <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
          <script>
            var m = "{{ msg }}";
            swal("Perfect !", m, "success")
          </script>
          
          {% endif %}
          {% endfor %}
          
              </div>
            </div>

       
        </div>
      </div>
      </div>
    </section>
   </div>
 </main>
      <script>
        function validateForm() {
          let x = document.forms["myForm"]["username"].value;
          if (x == " ") {
            alert("username  must be filled out");
            return false;
          }
        }
      </script>
      <script src="{% static '/js/jquery-3.3.1.slim.min.js' %}"></script>
      <script src="{% static '/js/popper.min.js' %}"></script>
      <script src="{% static '/js/bootstrap.min.js' %}"></script>
      <script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
</body>
</html>
